<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-Er-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h3 class="flex justify-center mt-5 text-lg sm:text-5xl">Welcome To Baap-Er-Bank</h3>
    </header>
    <main class="bg-red-200 p-10 mt-10"> 
    <!-- class="bg-red-200 p-4" -->
        <div class="grid grid-cols-3 gap-4  w-9/12 mx-auto">
            <div class="bg-lime-400 rounded-xl p-8">
                <h3 class="text-3xl">Deposit</h3>
                <h3 id="amount-deposit" class="text-3xl">$0.0</h3>
            </div>
            <div class="bg-indigo-400 rounded-xl p-8">
                <h3 class="text-3xl">Withdraw</h3>
                <h3 id="amount-withdraw"class="text-3xl">$0.0</h3>
            </div>
            <div class="bg-red-400 rounded-xl p-8">
                <h3 class="text-3xl">Balance</h3>
                <div class="flex">
                    <p class="text-3xl">$</p>
                    <h3 id="amount-balance" class="text-3xl">1280</h3>
                </div>
            </div>

        </div>
        <div class="grid grid-cols-2 gap-4 mt-14 w-9/12 mx-auto">
            <div class="bg-fuchsia-400 rounded-xl p-8">
                <h3 class="text-3xl mb-3">Please Deposit</h3>
                <input id="input-deposit" type="number" name="" id="">
                <button id="btn-deposit" type="button" class="btn btn-xs btn-outline">Submit</button>
            </div>
            <div class="bg-amber-400 rounded-xl p-8 ">
                <h3 class="text-3xl mb-3">Please Withdraw</h3>
                <input id="input-withdraw" type="number" name="" id="">
                <button id="btn-withdraw" type="button" class="btn btn-xs btn-outline">Submit</button>
            </div>
            

        </div>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>

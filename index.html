<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-Er-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h3 class="flex justify-center mt-5 text-lg sm:text-5xl">Welcome To Baap-Er-Bank</h3>
    </header>
    <main>
        <div class="flex flex-col ">
        
            <div class="login-Form bg-slate-400 m-10 p-10 ">
                <h3 class="text-xl mb-4 ">Please Login</h3>
                <div class="flex flex-col">
                    <input type="email" name="" id="email" placeholder="Enter E-mail" class="mb-4 w-9/12">
                    <input type="password" name="" id="password" placeholder="Enter Password" class="mb-4 w-9/12">
                    <button id="btn-login" type="button" class="btn btn-outline btn-xs w-1/12" >Log In</button>
                </div>
                
            </div>
        </div>
        
    </main>
    
    <script src="js/login.js"></script>
</body>
</html>
